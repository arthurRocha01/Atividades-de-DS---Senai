<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="calculator">
        <h1>Average Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number">
        </div>
        <div class="button-group">
            <button class="btn-add" id="btn-add" onclick="addMedia()">Add</button>
            <button class="btn-remove" id="btn-remove" onclick="removeMedia()">Remove</button>
            <button class="btn-calculate" id="btn-calculate" onclick="calculateMedia()">Calculate</button>
        </div>
    </div>

</body>
</html>
