<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário Centralizado com Validação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form class="w-100 needs-validation" style="max-width: 500px" novalidate>
      <div class="row g-2">
        <div class="col-12 form-floating">
          <input
            type="text"
            class="form-control form-control-sm"
            id="nome"
            placeholder="Nome Completo"
            required
          />
          <label for="nome">Nome Completo</label>
          <div class="invalid-feedback">
            Por favor, digite seu nome completo.
          </div>
        </div>

        <div class="col-12 form-floating">
          <input
            type="email"
            class="form-control form-control-sm"
            id="email"
            placeholder="E-mail"
            required
          />
          <label for="email">E-mail</label>
          <div class="invalid-feedback">
            Por favor, digite um e-mail válido.
          </div>
        </div>

        <div class="col-12 form-floating">
          <select id="assunto" class="form-select form-select-sm" required>
            <option value="" selected>Selecione o assunto</option>
            <option value="1">Assunto 1</option>
            <option value="2">Assunto 2</option>
            <option value="3">Assunto 3</option>
          </select>
          <label for="assunto">Assunto</label>
          <div class="invalid-feedback">Por favor, selecione um assunto.</div>
        </div>

        <div class="col-12">
          <textarea
            id="mensagem"
            class="form-control form-control-sm"
            rows="3"
            placeholder="Digite sua mensagem"
            required
          ></textarea>
          <div class="invalid-feedback">Por favor, digite sua mensagem.</div>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
